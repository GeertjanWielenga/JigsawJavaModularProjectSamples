on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [9, 10, 11, 12, 13, 14, 15-ea, 16-ea]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}} 
    - run: ant -noinput -keep-going -buildfile AnagramGame/build.xml jar
      
   
