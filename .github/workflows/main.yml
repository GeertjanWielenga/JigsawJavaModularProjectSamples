on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [6, 7, 8, 9, 10, 11, 13, 14, 15-ea, 16-ea]
    steps:
    - uses: actions/checkout@v2
    - run: java -version
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}  
    - run: java -version
    - run: ant AnagramGame/build.xml
      
   
