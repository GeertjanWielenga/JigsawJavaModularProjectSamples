on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 14]
    steps:
    - uses: actions/checkout@v2
    - run: java -version
    - name: Set up JDKs
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}  
    - run: java -version
    - name: Build with Ant
    - run: ant -noinput -buildfile AnagramGame/build.xml
      
   
